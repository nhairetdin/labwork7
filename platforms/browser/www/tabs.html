      <button class="icon ion-navicon"></button>
    </div>
    <h1 class="text-white">MobileUI components</h1>
  </div>
  <div class="footer light-blue-500 shadow tab">
    <button class="icon ion-android-person active" onclick="openTab('myTabWelcome')">Welcome</button>
    <button class="icon ion-android-list" onclick="openTab('myTabHome')">Home</button>
    <button class="icon ion-android-chat" onclick="openTab('myTabAbout')">About</button>
  </div>
  <div class="tab-content active" id="myTabWelcome">

    <h1 class="text-strong has-header padding text-light-blue-500">Welcome</h1>

    <div class="space"></div>

    <div class="list shadow radius white">
      <div class="item">
        <div class="left">
          <img class="avatar circle" src="/img/zombietux.png">
        </div>
        <h2>Zombie Tux</h2>
        <p>zombietux@linux.com</p>
        <p class="text-grey-500 text-small">
          <i class="icon ion-ios-location"></i> Finland - Helsinki
        </p>
      </div>

      <div class="item">
        <div class="left">
          <img class="avatar circle" src="/img/jason.jpg">
        </div>
        <h2>Nico Hairetdin</h2>
        <p>mylaureaemail@student.laurea.fi</p>
        <p class="text-grey-500 text-small">
          <i class="icon ion-ios-location"></i> Finland - Helsinki
        </p>
      </div>

      <div class="item">
        <div class="left">
          <img class="avatar circle" src="/img/doomguy.png">
        </div>
        <h2>Doomguy</h2>
        <p>doomguy@id.com</p>
        <p class="text-grey-500 text-small">
          <i class="icon ion-ios-location"></i> Mars
        </p>
      </div>
    </div>

  </div>
  <div class="tab-content" id="myTabHome">
    <h1 class="text-strong has-header padding text-light-blue-500">Show my location</h1>
    <div class="mapContainer" id="map"></div>
    <button onclick="getMapLocation()" class="light-blue-500 radius full">Show Location</button>
  </div>
  <div class="tab-content" id="myTabAbout">
      <h1 class="text-strong has-header padding text-light-blue-500">Menu right side demo very cool</h1>
    <div class="menu menu-right light-blue-500" id="myMenu">
      <button class="light-blue-500 full text-white" onclick="closeMenu('myMenu')">Close menu</button>
    </div>
    <button class="green" onclick="openMenu('myMenu')">Open menu right</button>
  </div>
</div>
